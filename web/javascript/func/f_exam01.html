<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	console.log("add(): " + add(10, 20));
	//console.log("add2(): " + add2(100, 200));

	//선언적 함수
	function add(a, b){
		var sum = a + b;
		return sum;
	}
	
	//익명 함수 : 1. 함수를 변수에 넣을 수 있다.
	var add2 = function(a, b){
		var sum = a + b;
		return sum;
	}
	
	//console.log("add(): " + add(10, 20));
	//console.log("add2(): " + add2(100, 200));
	//console.log(typeof add2);
	
	//차이점에 대해 설명해 보세요.(매우 중요)
	var plus = add;//함수를 대입 => add함수의 주소값을 plus변수에 할당 => plus도 함수가 된다.
	console.log(typeof plus);
	console.log(plus(1, 2));
	
	var plus2 = add(20, 40);//함수를 호출해서 리턴값을 plus2에 전달하라.
	console.log(plus2);
	
	//2. 함수의 인자(파라미터)에 함수(콜백함수)를 전달할 수 있다.
	var foo = function(func){
		if(typeof func == 'function'){
			func();//함수를 호출
		}
	}
	
	//foo함수를 활용하는 예제를 구현하세요.
	//foo('안녕');
	foo(function(){
		console.log("파라미터에 함수를 호출하는 예제");
	});
	
	//함수 안에서 함수를 리턴하여 리턴된 함수를 호출하는 예제를 구현
	var foo2 = function(){
		return function(){
			console.log('함수를 리턴하는 예제');
		}
	}
	
	//var baz = foo2();
	//baz();
	foo2()();
	
	//함수를 객체에 담을 수 있다.
	function call(mode){
		var func = {
			'plus' : function(left, right){ return left+right},	
			'minus' : function(left, right){ return left-right}	
		};
		return func[mode];//func[plus,minus] => func.plus || func.minus
	}
	
	var func2 = call('minus');
	console.log("call('minus'): " + func2(100, 30));
	
	//배열안에 함수를 넣을 수 있다.
	var arrays = [
		function(input){return input + 10},
		function(input){return input - 10},
		function(input){return input * 10}
	];
	
	var param = 10
	for(var i=0;i<arrays.length;i++){
		console.log(arrays[i](param));
	}
	
	//콜백함수(함수의 파라미터에 전달되는 함수)
	function sortDesending(a, b){
		return b - a;
		/* if(a > b){
			return -1;
		}else if(a < b){
			return 1;
		}else{
			return 0;
		} */
	}
	
	var arr = [39, 1, 34, 45, 21, 55];
	console.log(arr.sort(sortDesending));//기본 : 오름차순, sort(함수) : 함수 : 정렬기준 정의
	
	//즉시실행함수 : 함수 정의와 동시에 호출
	var re = (function(){
		return "즉시 실행함수 결과";
	})();
	
	console.log("re: " + re);
	
	//즉시실행함수에 파라미터값을 넣고 실행해 보세요.
	(function(a, b){
		console.log(a+b);
	})	(10, 5);
	
	
	
	
</script>
</head>
