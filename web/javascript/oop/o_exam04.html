	//상속 : 클래스 기반 : ES6
	class Rectangle{
		constructor(w, h)
		{
			this.width = w;
			this.height = h;
		}
		
		setWidth = function(w){
			this.width = w;
		}
		getWidth = function(){
			return this.width;
		}
		setHeight = function(h){
			this.height = h;																																																								
		}
		getHeight = function(){
			return this.height;
		}
		getArea = function(){
			return this.getWidth() * this.getHeight(); 
		}
	}
	
	class Square extends Rectangle{
		constructor(length)
		{
			super(length, length);
		}
	}
	
	var square = new Square(10);
	console.log("넓이: " + square.getArea());
